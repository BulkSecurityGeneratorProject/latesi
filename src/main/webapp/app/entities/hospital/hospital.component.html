<div>
    <h2 id="page-heading">
        <span jhiTranslate="donarApp.hospital.home.title">Hospitals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hospital" [routerLink]="['/hospital/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="donarApp.hospital.home.createLabel">
            Create new Hospital
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="hospitals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="donarApp.hospital.nombre">Nombre</span></th>
            <th><span jhiTranslate="donarApp.hospital.direccion">Direccion</span></th>
            <th><span jhiTranslate="donarApp.hospital.email">Email</span></th>
            <th><span jhiTranslate="donarApp.hospital.telefono">Telefono</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospitals ;trackBy: trackId">
                <td><a [routerLink]="['/hospital', hospital.id, 'view' ]">{{hospital.id}}</a></td>
                <td>{{hospital.nombre}}</td>
                <td>{{hospital.direccion}}</td>
                <td>{{hospital.email}}</td>
                <td>{{hospital.telefono}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/hospital', hospital.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hospital', hospital.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'hospital', { outlets: { popup: hospital.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
